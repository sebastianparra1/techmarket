<ion-header>
  <ion-toolbar color="dark">
    <ion-avatar slot="start">
      <img [src]="fotoPerfilVendedor || 'https://via.placeholder.com/150'" />
    </ion-avatar>
    <ion-title>{{ nombreVendedor }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content"> <!-- ðŸš€ aÃ±adimos clase para fondo negro -->
  <div class="messages-container">
    <div
      *ngFor="let msg of mensajes"
      class="message"
      [class.own]="msg.senderId === currentUserId">

      <!-- Mostrar el nombre del otro usuario si NO es mi mensaje -->
      <div *ngIf="msg.senderId !== currentUserId" class="sender-name">
        {{ msg.sender }}
      </div>

      <!-- Texto del mensaje -->
      <div>{{ msg.text }}</div>

      <!-- Timestamp -->
      <div class="timestamp">{{ msg.timestamp | date: 'shortTime' }}</div>
    </div>
  </div>

  <ion-footer>
    <ion-item>
      <ion-input
        [(ngModel)]="nuevoMensaje"
        placeholder="Escribe un mensaje..."
        autocapitalize="sentences"
        spellcheck="true">
      </ion-input>
      <ion-button slot="end" (click)="enviarMensaje()" color="success">Enviar</ion-button>
    </ion-item>
  </ion-footer>
</ion-content>
