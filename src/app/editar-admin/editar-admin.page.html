<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="usuario.nombreUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direcci√≥n</ion-label>
      <ion-input [(ngModel)]="usuario.direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="usuario.rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input [(ngModel)]="usuario.telefono"></ion-input>
    </ion-item>

    <!-- Mostrar imagen de perfil -->
    <div style="text-align: center; margin-top: 10px;">
      <ion-img
        *ngIf="usuario.fotoPerfil"
        [src]="usuario.fotoPerfil"
        style="width: 120px; height: 120px; border-radius: 50%; margin: 10px auto;"
        alt="Foto de perfil">
      </ion-img>
    </div>

    <ion-item>
      <ion-label position="floating">Foto de perfil (URL)</ion-label>
      <ion-input [(ngModel)]="usuario.fotoPerfil"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Premium</ion-label>
      <ion-toggle [(ngModel)]="usuario.premium"></ion-toggle>
    </ion-item>

    <ion-button expand="block" color="danger" (click)="guardarCambios()">
      Guardar Cambios
    </ion-button>
  </ion-list>

  <!-- Productos del usuario -->
  <ion-card *ngIf="productos.length > 0">
    <ion-card-header>
      <ion-card-title>üõ† Productos del usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of productos">
          <ion-thumbnail slot="start">
            <ion-img [src]="producto.imagen || 'https://via.placeholder.com/80'" alt="producto"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-input [(ngModel)]="producto.nombre" placeholder="Nombre del producto"></ion-input>
            <ion-input type="number" [(ngModel)]="producto.precio" placeholder="Precio"></ion-input>
            <ion-input type="number" [(ngModel)]="producto.unidades" placeholder="Unidades"></ion-input>
          </ion-label>

          <ion-button size="small" fill="clear" color="success" (click)="actualizarProducto(producto)">
            üíæ
          </ion-button>

          <ion-button size="small" fill="clear" color="danger" (click)="eliminarProducto(producto.id)">
            ‚ùå
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
