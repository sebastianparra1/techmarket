<ion-header>
  <ion-toolbar color="success">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="registrarUsuario()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="rut" name="rut" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
  <ion-label position="floating">Dirección</ion-label>
  <ion-input [(ngModel)]="direccion" name="direccion" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Comuna</ion-label>
  <ion-input [(ngModel)]="comuna" name="comuna" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Región</ion-label>
  <ion-input [(ngModel)]="region" name="region" required></ion-input>
</ion-item>

<ion-item>
  <ion-label>Tipo de usuario</ion-label>
</ion-item>

<ion-radio-group [(ngModel)]="rolSeleccionado" name="rolSeleccionado">
  <ion-item>
    <ion-label>Socio / Comprador</ion-label>
    <ion-radio slot="start" value="comprador"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Vendedor</ion-label>
    <ion-radio slot="start" value="vendedor"></ion-radio>
  </ion-item>
</ion-radio-group>

    <ion-button expand="block" color="success" type="submit">
      Registrarse
    </ion-button>
  </form>
</ion-content>
